version: "3.7"

services:
  apache2:
    build: .images/apache2
    ports:
      - "8080:80"
      - "443:443"
    volumes: 
      - ${DOCUMENT_ROOT-./html}:/var/www/html
      - ${PHP_INI-./.config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${VHOSTS_DIR-./.config/vhosts}:/etc/apache2/sites-enabled
      - ${LOG_DIR-./logs/apache2}:/var/log/apache2
    networks: 
      - backend

  postgres:
    build: .images/postgres
    ports:
      - "5432:5432"
    volumes: 
      - ${PGDATA-./data/postgres}:/var/lib/postgresql/data
    env_file: 
      - .env
    networks: 
      - backend
    
  redis:
    build: .images/redis
    ports:
      - "6379:6379"
    networks: 
      - backend

      
networks:
  backend:


